<!DOCTYPE html>
<html>
  <head>
    <title>Solv Protocol - BTC Rewards</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Solv Protocol - BTC Rewards Portal</h1>
    <button id="btn" style="padding: 10px; background: blue; color: white;">Connect Wallet</button>

    <script type="module">
      // Use the Universal Provider - it's much more stable for single-file PoCs
      import { WalletConnectModal } from 'https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.js';

      const projectId = '_gg7wSSi0KMBsdKnGVfHDueq6xMB9EkC';

      const modal = new WalletConnectModal({
        projectId,
        chains: ['eip155:1']
      });

      document.getElementById('btn').addEventListener('click', async () => {
        try {
          await modal.openModal();
          console.log("Modal opened");
        } catch (err) {
          console.error("Error:", err);
          alert("Error: " + err.message);
        }
      });
    </script>
  </body>
</html>
