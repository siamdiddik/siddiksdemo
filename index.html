<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solv Protocol</title>
</head>
<body>
  <h2>Solv Protocol</h2>
  <button id="connect">Connect Wallet</button>

  <script type="module">
    import { Web3Modal } from "https://unpkg.com/@web3modal/standalone@2.5.2";

    const projectId = "_gg7wSSi0KMBsdKnGVfHDueq6xMB9EkC"; // Solv projectId

    const modal = new Web3Modal({
      projectId,
      standaloneChains: ["eip155:1"]
    });

    document.getElementById("connect").onclick = () => {
      modal.openModal();
    };
  </script>
</body>
</html>
